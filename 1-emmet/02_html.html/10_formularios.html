<!DOCTYPE html>
<html lang="es">
<head>
	<meta charset="UTF-8">
	<title>Formulariost</title>
</head>
<body>
	<h1>Formularios</h1>
	<form action="" method="post">
		<fieldset>
         <legend>Datos Personales</legend>
			<div>
			<label for="nombre">Nombre Completo:</label>
			<input type="text" id="nombre" name="nombre">	

			</div>
			<div>
				<label for="clave">Contraseña:</label>
			    <input type="password" id="clave" name="clave">	

			</div>
			<div>
				<label for="foto">Foto:</label>
			    <input type="file" id="Foto" name="Foto">
			</div>
			<div>
				<label for="genero">Genero:</label>
				<select name="genero" id="genero">
					<option value="">Seleccion de genero</option>
					<option value="F">Femenino</option>
					<option value="M">Masculino</option>
				</select>
			</div>
			<div>
				<label for="descripcion">Descripción</label>
				<br>
				<textarea name="descripción" id="descripción" cols="30" rows="5"></textarea>
			</div>

		</fieldset>
		<fieldset>
			<legend>Datos SENA</legend>
			<input type="hidden" name="centro" value="CPIC">
			<div>
				Seleccione uno o más módulos
				<br>
				<label> 
				<input type="checkbox" name="modulos">
				Analisis
				</label>
				<br>
				<label> 
				<input type="checkbox" name="modulos">
				Comunicación
				</label>
				<br>
				<label> 
				<input type="checkbox" name="modulos">
				Desarrollo
				</label>
				<br>
			</div>
			<br>
			<div>
				Seleccione la Titulación
				<br>
				<label>
					<input type="radio" name="titulación">
					ADSI
				</label>
				<br>
				<label>
					<input type="radio" name="titulación">
					Electericidad Industrial
				</label>
				<br>
				<label>
					<input type="radio" name="titulación">
					Automotriz
				</label>
				<br>
				<label>
					<input type="radio" name="titulación">
					Soldadura
				</label>
				<br>
			</div>
		</fieldset>
		<input type="submit" value="Enviar Formulario">
		<input type="reset" value="Limpiar Formulario">
	</form>

</body>
</htms>
